<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS Section -->
    <link rel="stylesheet" href="Content/css/bootstrap.min.css">
    <link rel="stylesheet" href="Content/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="Content/app.css">
    <title>Client Side Final</title>
</head>

<body>

<main id="container">
    <h1>Roll the dice!</h1>

    <div class="row">
        <div class="col-md-offset-2 col-md-4 text-center">
            <img src="Content/images/dieOne.png" height="100px" width="100px" id="die1Image" />
        </div>
        <div class="col-md-2 text-center die2">
            <img src="Content/images/dieTwo.png" height="100px" width="100px" id="die2Image" />
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-offset-2 col-md-4 text-center">
            <p id="die1Paragraph">#</p>
        </div>
        
        <div class="col-md-2 text-center die2">
            <p id="die2Paragraph">#</p>
        </div>
    </div>


    <!--click roll button-->
    <div class="row">
        <div class="col-md-4 col-md-offset-6">
            <button id="rollButton" class="btn btn-default" type="submit">Roll</button>
        </div>
    </div>
</main>

    <!-- JavaScript Libraries Section -->
    <script src="Scripts/lib/jquery-2.2.0.min.js"></script>
    <script src="Scripts/lib/bootstrap.min.js"></script>

    <!-- App JavaScript -->
    <script src="Scripts/app.js"></script>
</body>

</html>
